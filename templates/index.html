<!DOCTYPE html>
<html>
<head>
    <title>Wine Classifier</title>
    <style>
        body { font-family: Arial; padding: 40px; background: #f4f4f4; }
        form { background: white; padding: 30px; width: 300px; }
        input, button { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wine Origin Classifier</h2>
        <p>Enter chemical constituents:</p>
        <form action="/predict" method="post">
            <input type="number" step="0.01" name="f1" placeholder="Alcohol" required><br>
            <input type="number" step="0.01" name="f2" placeholder="Malic Acid" required><br>
            <input type="number" step="0.01" name="f3" placeholder="Ash" required><br>
            <input type="number" step="0.01" name="f4" placeholder="Alcalinity of Ash" required><br>
            <input type="number" step="0.01" name="f5" placeholder="Magnesium" required><br>
            <input type="number" step="0.01" name="f6" placeholder="Total Phenols" required><br><br>
            <button type="submit">Classify Wine</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
